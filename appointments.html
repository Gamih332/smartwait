<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المواعيد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('mg4.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }

    #header, #footer { width: 100%; }

    .main {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 120px auto 90px;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    h2 {
      color: #6a0dad;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    li {
      background: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="main">
    <h2>المواعيد المتاحة</h2>
    <ul>
      <li>الأحد - 10:00 صباحًا</li>
      <li>الإثنين - 11:30 صباحًا</li>
      <li>الثلاثاء - 2:00 مساءً</li>
      <li>الخميس - 9:00 صباحًا</li>
    </ul>
  </div>

  <div id="footer"></div>

  <script>
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });

    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });
  </script>
</body>
</html>
