<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خط عصري -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* === تنسيق عام === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: url('mg4.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .content {
      padding: 120px 20px 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: hsla(227, 29%, 94%, 0.971);
      font-weight: 700;
    }

    /* === تنسيق الفورم === */
    form {
      max-width: 500px;
      margin: auto;
      background: rgba(210, 211, 242, 0.526);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    form label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    form button {
      width: 100%;
      background: linear-gradient(to left, #6a0dad, #87CEFA);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(to left, #5c0aa3, #75b4e9);
    }

    /* === تنسيق الهيدر === */
    header {
      background: linear-gradient(to left, #6a0dad, #87CEFA);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      font-family: 'Cairo', sans-serif;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: rgb(223, 206, 244);
      text-decoration: none;
      font-size: 18px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .burger {
      display: none;
      font-size: 28px;
      color: rgba(202, 223, 252, 0.9);
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: rgba(106, 13, 173, 0.95);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .nav.active {
        display: flex;
      }

      .burger {
        display: block;
      }
    }

    /* === تنسيق الفوتر === */
    footer {
      background: linear-gradient(to left, #6a0dad, #87CEFA);
      color: rgba(218, 203, 237, 0.474);
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">الانتظار الذكي</div>
    <button class="burger" onclick="toggleMenu()">☰</button>
    <nav class="nav" id="nav-menu">
      <a href="index.html">الرئيسية</a>
      <a href="appointments.html">المواعيد</a>
      <a href="register.html">التسجيل</a>
      <a href="status.html">حالة الانتظار</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </header>

  <!-- Content -->
  <div class="content">
    <h2>نموذج التواصل</h2>

    <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT_HERE" method="POST">
      <label>الاسم الكامل:</label>
      <input type="text" name="name" placeholder="اكتب اسمك" required>

      <label>رقم الجوال:</label>
      <input type="tel" name="phone" placeholder="05XXXXXXXX" required>

      <label>عنوان الرسالة:</label>
      <input type="text" name="subject" placeholder="عنوان مختصر" required>

      <label>الرسالة:</label>
      <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    جميع الحقوق محفوظة &copy; 2025 - الانتظار الذكي
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav-menu");
      nav.classList.toggle("active");
    }
  </script>
</body>
</html>
