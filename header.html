<header>
  <style>
    header {
      background: linear-gradient(to left, #6a0dad, #87CEFA);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .burger {
      display: none;
      font-size: 28px;
      color: rgba(202, 223, 252, 0.9);
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: rgba(106, 13, 173, 0.95);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .nav.active {
        display: flex;
      }

      .burger {
        display: block;
      }
    }
  </style>

  <div class="logo">الانتظار الذكي</div>

  <button class="burger" onclick="toggleMenu()">☰</button>

  <nav class="nav" id="nav-menu">
    <a href="index.html">الرئيسية</a>
    <a href="appointments.html">المواعيد</a>
    <a href="register.html">التسجيل</a>
    <a href="status.html">حالة الانتظار</a>
    <a href="contact.html">تواصل معنا</a> <!-- تم الإضافة هنا -->
  </nav>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav-menu");
      nav.classList.toggle("active");
    }
  </script>
</header>
