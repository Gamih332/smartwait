<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الانتظار الذكي للمواعيد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('mg4.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    iframe.header, iframe.footer {
      width: 100%;
      border: none;
    }

    iframe.header {
      height: 80px;
    }

    iframe.footer {
      height: 70px;
    }

    .main {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      margin: 120px auto 90px;
      max-width: 700px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .main h1 {
      color: #6a0dad;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .main p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .start-btn {
      padding: 12px 25px;
      background: linear-gradient(to left, #6a0dad, #87CEFA);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background: linear-gradient(to left, #5a00c0, #6ec9ff);
    }
  </style>
</head>
<body>

  <!-- ✅ الشريط العلوي -->
  <iframe class="header" src="header.html"></iframe>

  <!-- ✅ المحتوى الرئيسي -->
  <div class="main">
    <h1>مرحبًا بك في نظام الانتظار الذكي</h1>
    <p>
      يساعدك هذا النظام على معرفة دورك في قائمة الانتظار،<br>
      الوقت المتوقع لدخولك، وعدد المرضى قبلك بكل سهولة من أي مكان.
    </p>
    <button class="start-btn" onclick="start()">ابدأ الآن</button>
  </div>

  <!-- ✅ الشريط السفلي -->
  <iframe class="footer" src="footer.html"></iframe>

  <script>
    function start() {
      alert("سيتم توجيهك إلى صفحة التسجيل أو الحجز قريبًا...");
    }
  </script>
</body>
</html>
