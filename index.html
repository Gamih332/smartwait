<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الانتظار الذكي للمواعيد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('mg4.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #header, #footer {
      width: 100%;
    }

    .main {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      margin: 120px auto 90px;
      max-width: 600px;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .main h1 {
      color: #6a0dad;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .main p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .start-btn {
      padding: 12px 25px;
      background: linear-gradient(to left, #6a0dad, #87CEFA);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .start-btn:hover {
      background: linear-gradient(to left, #5a00c0, #6ec9ff);
    }
  </style>
</head>
<body>

  <!-- ✅ تضمين الهيدر -->
  <div id="header"></div>

  <!-- ✅ محتوى الصفحة -->
  <div class="main">
    <h1>مرحبًا بك في نظام الانتظار الذكي</h1>
    <p>وفر وقتك وانتظر دورك بذكاء وسهولة.</p>
    <button class="start-btn" onclick="start()">ابدأ الآن</button>
  </div>

  <!-- ✅ تضمين الفوتر -->
  <div id="footer"></div>

  <!-- ✅ سكربت لتضمين الهيدر والفوتر -->
  <script>
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });

    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });

    function start() {
      window.location.href = "register.html";
    }
  </script>
</body>
</html>
