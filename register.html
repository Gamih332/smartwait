<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التسجيل في الانتظار الذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('mg4.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }

    #header, #footer { width: 100%; }

    .main {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 500px;
      margin: 120px auto 90px;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    .main h2 {
      color: #6a0dad;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(to left, #6a0dad, #87CEFA);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to left, #5a00c0, #6ec9ff);
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="main">
    <h2>التسجيل في النظام</h2>
    <input type="text" placeholder="الاسم الكامل" />
    <input type="tel" placeholder="رقم الجوال" />
    <input type="text" placeholder="رقم الهوية" />
    <button onclick="submitForm()">تسجيل</button>
  </div>

  <div id="footer"></div>

  <script>
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });

    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });

    function submitForm() {
      alert("تم إرسال بياناتك بنجاح!");
    }
  </script>
</body>
</html>
