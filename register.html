<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الموعد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('mg4.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #header, #footer {
      width: 100%;
    }

    .main {
      flex: 1;
      text-align: center;
      background-color: rgba(202, 223, 243, 0.659);
      margin: 120px auto 90px;
      max-width: 600px;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .main h1 {
      color: #6a0dad;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .main p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .extra-info {
      font-size: 17px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="main">
    <h1>تسجيل الموعد</h1>
    <p>قم بإدخال معلوماتك لحجز موعدك.</p>
    <div class="extra-info">يرجى تعبئة النموذج بدقة لتأكيد الحجز.</div>
  </div>

  <div id="footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;

        const scripts = document.getElementById('header').querySelectorAll("script");
        scripts.forEach(oldScript => {
          const newScript = document.createElement("script");
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>
</html>
