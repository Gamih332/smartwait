<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صحة حالة الانتظار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('mg4.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #header, #footer {
      width: 100%;
    }

    .main {
      flex: 1;
      max-width: 600px;
      margin: 120px auto 90px;
      background-color: rgba(202, 218, 241, 0.682);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #6a0dad;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6a0dad;
      color: hsla(210, 54%, 76%, 0.696);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- ✅ الهيدر -->
  <div id="header"></div>

  <!-- ✅ المحتوى -->
  <div class="main">
    <h1>استعلام عن حالة الانتظار</h1>
    <input type="text" id="userID" placeholder="أدخل رقم الهوية">
    <br>
    <button onclick="checkStatus()">تحقق</button>
    <div id="result"></div>
  </div>

  <!-- ✅ الفوتر -->
  <div id="footer"></div>

  <!-- ✅ السكربت لتحميل الهيدر والفوتر وتفعيل القائمة -->
  <script>
    // تحميل الهيدر وتفعيل سكربت البرقر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        const headerDiv = document.getElementById("header");
        headerDiv.innerHTML = data;

        // استخراج سكربت البرقر من داخل الهيدر وتشغيله
        const scripts = headerDiv.querySelectorAll("script");
        scripts.forEach(oldScript => {
          const newScript = document.createElement("script");
          newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      });

    // تحميل الفوتر
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

    // دالة تحقق حالة الانتظار
    function checkStatus() {
      const id = document.getElementById("userID").value;
      const result = document.getElementById("result");

      if (id.trim() === "") {
        result.textContent = "يرجى إدخال رقم الهوية";
        result.style.color = "red";
      } else {
        result.textContent = "حالتك: قيد الانتظار";
        result.style.color = "green";
      }
    }
  </script>
</body>
</html>
