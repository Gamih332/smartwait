<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صحة حالة الانتظار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    #header, #footer {
      width: 100%;
    }

    .main {
      max-width: 600px;
      margin: 120px auto 90px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #6a0dad;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- ✅ الهيدر -->
  <div id="header"></div>

  <!-- ✅ المحتوى -->
  <div class="main">
    <h1>استعلام عن حالة الانتظار</h1>
    <input type="text" id="userID" placeholder="أدخل رقم الهوية">
    <br>
    <button onclick="checkStatus()">تحقق</button>
    <div id="result"></div>
  </div>

  <!-- ✅ الفوتر -->
  <div id="footer"></div>

  <!-- ✅ تحميل الهيدر والفوتر وتشغيل سكربت القائمة -->
  <script>
    // إدراج الهيدر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;

        // إعادة تشغيل سكربت زر البرقر
        const script = document.getElementById("header").querySelector("script");
        if (script) {
          const newScript = document.createElement("script");
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
        }
      });

    // إدراج الفوتر
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

    // دالة التحقق
    function checkStatus() {
      const id = document.getElementById("userID").value;
      const result = document.getElementById("result");

      if (id === "") {
        result.textContent = "يرجى إدخال رقم الهوية";
        result.style.color = "red";
      } else {
        result.textContent = "حالتك: قيد الانتظار";
        result.style.color = "green";
      }
    }
  </script>
</body>
</html>
